<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title> Dashboard</title>
    <link rel="stylesheet" href="file1.css" />
    <link rel="stylesheet" href="file2.css" />
  </head>

  <body>
    <header>
      <div class="logosec">
        <div class="logo">Dashboard</div>
        <img
          src= "bar logo.png"
          class="pop menupop"
          id="menuicon"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="search">
          <img
            src= "search-icon.png"
            class="pop searchpop"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="dp">
          <img
            src= "paradox.jpeg"
            class="dppop"
            alt="dp"
          />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <img
                src= "icon-dashboard-18.jpg"
                class="nav-img"
                alt="dashboard"
              />
              <h3>Dashboard</h3>
            </div>

            <div class="nav-option logout">
              <img
                src= "logout-icon-material-design-10.jpg"
                class="nav-img"
                alt="logout"
              />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">

        <div class="email-container">
          <div class="email-header">
            <h1 class="emails-new">New Email</h1>
            <button class="view">View All Previous Emails</button>
          </div>

          <div class="email-body">
            <div class="email-heading">
              <h3 class="t-op">Type of Email</h3>
			    <select name="email-type" id="email-type">
				  <option value="choose"> Choose </option>
				  <option value="HTML"> HTML </option>
				  <option value = "Plain Text"> Plain Text</option>
			    </select>
            </div>

            <div class="email-heading">
              <h3 class="t-op">Student List</h3>
			    <select name="email-type" id="email-type">
				  <option value="choose"> Choose </option>
          <option value="ALL"> All Students </option>
				  <option value="DS"> All Data Science Students </option>
				  <option value = "ES"> All Electronic System Students </option>
          <option value="DAD"> All Direct Entry Diploma Students </option>
          <option value="Custom"> Custom Email List </option>
			    </select>
            </div> 
	
            <div class="container"> 
		          <div class="no-box"> 

                <a href="page.html" class="fcc-btn">Next &raquo;</a> <!--next button-->
               
	          </div> 
          </div>
          
      <script src="./index.js"></script>
  </body>
</html>
